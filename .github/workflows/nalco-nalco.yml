name: Nalco PDF Downloader

on:
  workflow_dispatch: {}
  schedule:
    # 09:00, 12:00, 15:00, 18:00 IST = 03:30, 06:30, 09:30, 12:30 UTC
    - cron: "30 3,6,9,12 * * *"

permissions:
  contents: write

concurrency:
  group: nalco-pdf-downloader
  cancel-in-progress: true

env:
  OUTPUT_DIR: nalco_downloads

jobs:
  scrape:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nalco_circular_downloader

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml
          fi

      - name: Ensure output directory exists
        run: mkdir -p "$OUTPUT_DIR"

      - name: Run scraper
        env:
          OUTPUT_DIR: ${{ env.OUTPUT_DIR }}
        run: |
          echo "Running nalco_scraper.py in $(pwd); OUTPUT_DIR=$OUTPUT_DIR"
          python nalco_scraper.py

      - name: List output directory
        run: |
          echo "PWD: $(pwd)"
          echo "Listing $OUTPUT_DIR:"
          ls -la "$OUTPUT_DIR" || true

      - name: Upload PDF artifact (if any)
        if: ${{ hashFiles(format('{0}/*.pdf', env.OUTPUT_DIR)) != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: nalco-pdf
          path: ${{ env.OUTPUT_DIR }}/*.pdf
          if-no-files-found: ignore

      - name: Commit & push if changed (repo root)
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update Nalco PDF ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          else
            echo "No changes to commit."
          fi
